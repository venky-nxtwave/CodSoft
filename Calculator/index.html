$<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  </head>
  <body>
    
        <div>
            <div class="bgContainer" align="center" id="calculator">
                <input id="display" readonly>
                <div class="fixed-bottom">
                    <div id="keys">
                        <button onclick="clearDispaly()" class="operator-btn1 firstrow"> AC </button>
                        <button onclick="appendToDisplay('%')" class="operator-btn1 firstrow"> % </button>
                        <button onclick="clearOne()" class="operator-btn1 firstrow"> <i class="fa-solid fa-delete-left"></i></button>
                        <button onclick="appendToDisplay('/')" class="operator-btn1 firstrow"> / </button>
                    </div>
    
                    <div id="keys">
                        <button onclick="appendToDisplay('7')"> 7 </button>
                        <button onclick="appendToDisplay('8')"> 8 </button>
                        <button onclick="appendToDisplay('9')"> 9 </button>
                        <button onclick="appendToDisplay('*')" class="operator-btn"> X </button>
                    </div>
    
                    <div id="keys">
                        <button onclick="appendToDisplay('4')"> 4 </button>
                        <button onclick="appendToDisplay('5')"> 5 </button>
                        <button onclick="appendToDisplay('6')"> 6 </button>
                        <button onclick="appendToDisplay('-')" class="operator-btn"> - </button>
                    </div>
                    <div id="keys">
                        <button onclick="appendToDisplay('1')"> 1 </button>
                        <button onclick="appendToDisplay('2')"> 2 </button>
                        <button onclick="appendToDisplay('3')"> 3 </button>
                        <button onclick="appendToDisplay('+')" class="operator-btn"> + </button>
                    </div>
    
                    <div id="last">
                        <button onclick="appendToDisplay('0')" class="zeroNum"> 0 </button>
                        <button onclick="appendToDisplay('.')"> . </button>
                        <button onclick="calculate()">=</button>
                    </div>
    
                </div>
            </div>
    
        </div>
    
    <!-- Optional JavaScript -->

     <script src="main.js"/>
